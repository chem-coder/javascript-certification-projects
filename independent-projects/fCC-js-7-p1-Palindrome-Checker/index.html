<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./styles.css">
	<title>Palindrome Checker</title>
</head>

<body>
	<div id="pali-block">
		<h1>Palindrome Checker</h1>
		<p>To see if your input is a <strong>Palindrome</strong>, put some text in the window and press the button:</p>
		<input type="text" id="text-input" placeholder="input your text here" />
		<button id="check-btn" >Check if Palindrome</button>
		<div id="result" >
			<p>Result will be displayed here</p>
		</div>
	</div>

	<script src="./script.js" ></script>
</body>

</html>
